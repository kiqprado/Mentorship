<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form action="" id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="name">
            <div class="dataSet">
              <label for="data-firstName">Nome</label>
              <input type="text" id="data-name" required />
            </div>

            <div class="dataSet">
              <label for="data-lastName">Sobrenome</label>
              <input type="text" id="data-name" required />
            </div>
          </div>

          <div class="dataSet">
            <label for="data-email"
              >E-mail <span>(digite um email válido)</span></label
            >
            <input type="email" id="data-email" required />
          </div>

          <div class="dataSet">
            <label for="data-password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="data-password" required minlength="6" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="dataSet">
            <label for="data-mentorship"
              >Nome do seu mentor<span>(só o primeiro nome)</span></label
            >
            <input type="text" id="data-mentorship" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="subtitle">
            <h2>Primeira Mentoria</h2>
            <div class="date">
              <div class="dataSet">
                <label for="data-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data-date" />
              </div>

              <div class="dataSet">
                <label for="data-start">Das:</label>
                <input type="time" id="data-start" />
              </div>

              <div class="dataSet">
                <label for="data-end">Até:</label>
                <input type="time" id="data-end" />
              </div>
            </div>
          </div>

          <div class="subtittle">
            <h2>Segunda Mentoria</h2>
            <div class="date">
              <div class="dataSet">
                <label for="data-dateTwo">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data-dateTwo" />
              </div>

              <div class="dataSet">
                <label for="data-startTwo">Das:</label>
                <input type="time" id="data-startTwo" />
              </div>

              <div class="dataSet">
                <label for="data-endTwo">Até:</label>
                <input type="time" id="data-endTwo" />
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <div>
        <input form="form" type="submit" value="Salvar" />
      </div>
    </footer>
  </body>
</html>
